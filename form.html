<!DOCTYPE html>
<html lang="en">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css" />
  <title>Document</title>
</head>
<body>
  <!-- HEADER -->
<header class="header" id="header">
  <nav class="nav container">
   <img src="images/logo.png" style="width: 65px; height: 65px; " alt="" class="nav__logo">
    <div class="nav__menu" id="nav-menu">
      <ul class="nav__list">
        <li class="nav__item">
          <a href="index.html" class="nav__link ">Home</a>
        </li>
        <li class="nav__item">
          <a href="./index.html#tier" class="nav__link">Tier</a>
        </li>
        <li class="nav__item">
          <a href="form.html" class="nav__link active-link">Regristration</a>
        </li>
      </ul>
      <div class="nav__close" id="nav-close">
        <i class='bx bx-x'></i>
      </div>
      <img src="https://assets.codepen.io/7773162/nav-img.png" alt="" class="nav__img">
    </div>
    <div class="nav__toggle" id="nav-toggle">
      <i class='bx bx-grid-alt'></i>
    </div>
  </nav>
</header>

  <section class="register">
  <form id="membershipForm" class="register__form" novalidate>
    <h2 class="register__title">Join Membership</h2>
    <p class="register__subtitle">Lengkapi data di bawah untuk melanjutkan</p>

    <!-- Full Name -->
    <div class="form__group">
      <label>Full Name</label>
      <input type="text" id="fullname" placeholder="Your full name">
      <small class="error"></small>
    </div>

    <!-- Email -->
    <div class="form__group">
      <label>Email</label>
      <input type="email" id="email" placeholder="you@email.com">
      <small class="error"></small>
    </div>

    <!-- Phone -->
    <div class="form__group">
      <label>Phone</label>
      <input type="tel" id="phone" placeholder="08xxxxxxxxxx">
      <small class="error"></small>
    </div>

    <!-- Membership Tier -->
    <div class="form__group">
      <label>Membership Tier</label>
      <select id="tier">
        <option value="">Select membership</option>
        <option value="basic">Basic</option>
        <option value="premium">Premium</option>
        <option value="vip">VIP</option>
      </select>
      <small class="error"></small>
    </div>

    <!-- Terms -->
    <div class="form__group checkbox">
      <input type="checkbox" id="terms">
      <label for="terms">I agree to the Terms & Conditions</label>
      <small class="error"></small>
    </div>

    <!-- Submit -->
    <button type="submit" class="btn-submit">Submit Registration</button>
  </form>
</section>
<script src="js/form.js"></script>
</body>
</html>
